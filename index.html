  <body>
    <header id="header">
      <h1><strong>CRAWLING</strong></h1>
    </header>
    <main id="main">
      <ul class="newsList"></ul>
    </main>
  </body>
  <script>
    const newsList = $(".newsList");
    $.ajax({ url: "http://127.0.0.1:8099/daum/news" }).done((response) => {
      console.log(response);
      let tempHtml = "";
      $.each(response, (idx, item) => {
        tempHtml += `<li>
          <a href="${item.url}" target="_blank">
            <div class="img"><img src="${item.img}"></div>
            <div class="info">
              <div class="top">
                <span class="company">
                  <img src="${item.company}">
                </span>
                <span class="category">
                  ${item.category}
                </span>
              </div>
              <strong>${item.title}</strong>
            </div>
          </a>
        </li>`;
      });
      newsList.html(tempHtml);
    });
    console.log("aaa");
  </script>
</html>
